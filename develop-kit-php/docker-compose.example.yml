version: '3'

services:
    nginx:
        container_name: nginx
        image: nginx
        links:
            - php-fpm
        ports:
            - "80:80"
        volumes:
            - ./config/nginx/conf.d:/etc/nginx/conf.d
            - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./logs/nginx:/var/log/nginx
            - ~/www:/var/www/html
        networks:
            develop-kit_common:
                aliases:
                    # add more virtual host
                    - domain.com
        restart: always
    php-fpm:
        container_name: php-fpm
        build: ./image/php/7.2-fpm
        ports:
            - "9000:9000"
        volumes:
            - ./config/php/php.ini:/usr/local/etc/php/php.ini
            - ./logs/php:/var/log/php
            - ~/www:/var/www/html
        networks:
            - develop-kit_common
        extra_hosts:
            - "domain.com:127.0.0.1"
        restart: always
networks:
    develop-kit_common:
        external: true
